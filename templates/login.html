{% extends "base.html" %}

{% block title %}Вход в приложението - Document Manager{% endblock %}

{% block content %}

        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Вход в приложението</h2>

                </div>
                
                <!-- Футър -->
                <div class="text-center mt-4 pt-3 border-top">
                    <small class="text-muted">
                        Създадено от <a href="https://teodor-chupetlov.eu" target="_blank" class="text-decoration-none">teodor-chupetlov.eu</a>
